        body{

    <body>
        <!-- Form tipe biasa-->
        <h1>Login</h1>
        <table border="1" cellspacing="0" cellpadding="2">
            <form>
                <tr>
                    <td><label for="Username">Username :</label></td>
                    <td><input type="text" id="Username"></td>
                </tr>
                <tr>
                    <td><label for="pw">Password :</label></td>
                    <td><input type="password" id="pw"></td>
                </tr>
                <!-- form tipe radio -->
                <tr>
                    <td><label>Jenis Kelamin :</label></td>
                    <td colspan="3"><input type="radio" id="pria" name="Gender">
                        <label for="pria">pria</label>
                        < <input type="radio" id="wanita" name="Gender">
                            <label for="wanita">wanita</label>
                            <input type="radio" id="custom" name="Gender">
                            <label for="custom">custom</label>
                    </td>
                </tr>
                <!-- Checkbox-->
                <tr>
                    <td><label>Hobi :</label></td>
                    <td colspan="2"><input type="checkbox" id="Makan"><label for="Makan">makan</label>
                        <input type="checkbox" id="tedung"><label for="tedung">tedung</label></td>
                </tr>
                <tr>
                    <td><label>Tempat :</label></td>
                    <td><select>
                            <option>Banyuwangi</option>
                            <option>Wongsorejo</option>
                            <option>Rogojampi</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label>Komentar :</label></td>
                    <td><textarea id="komentar"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><button type="submit" id="komentar">Kirim</button></td>
                </tr>
            </form>
        </table><br>
